<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--External Library for CSS-->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Asteroids</title>
</head>
<body>

    <!--Creating a Score Display-->
     <div class="fixed text-white p-2 ml-2 mt-1 select-none"><span>Score: </span><span id="scoreEl">0</span></div>

     <!--Creating a Start Game Layout-->
     <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
        <div class="bg-purple-800 max-w-md w-full p-6 text-center" id="startMenu">
            <h1 class="text-4xl font-bold text-white select-none" id="bigScoreEl">0</h1>
            <p class="text-xl font-bold text-gray-300 pb-2 select-none">Points</p>
            <div>
                <button class="bg-fuchsia-300 p-2 font-bold text-gray-700 w-full" id="startGameBtn">Start Game</button>
            </div>
        </div>
    </div>

    <!--Creating a Canvas-->
    <canvas></canvas>

    <!--Improting an external libraly-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
